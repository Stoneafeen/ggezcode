<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Firebase and App Scripts -->
    <script defer src="firebase.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>My To-Do List</h1>
        <div class="nav-buttons">
          <button id="show-active">
            <i class="bi bi-list-task"></i> Active Tasks
          </button>
          <button id="show-completed">
            <i class="bi bi-check2-circle"></i> Finished Tasks
          </button>
          <select id="filter-date">
            <option value="asc">Due Date: Soonest First</option>
            <option value="desc">Due Date: Latest First</option>
          </select>
        </div>
        <div class="nav-tools">
          <input type="text" id="search-input" placeholder="Search tasks..." />
          <button id="theme-toggle" title="Toggle Theme">
            <i class="bi bi-sun"></i>
          </button>
        </div>
      </header>

      <main id="task-list"></main>

      <button id="add-task-button" title="Add Task">
        <i class="bi bi-plus-lg"></i>
      </button>

      <div id="task-popup">
        <div class="popup-content">
          <h2>New Task</h2>
          <input type="text" id="task-title" placeholder="Task Title" />
          <input type="date" id="task-date" />
          <input type="time" id="task-time" />
          <div class="popup-buttons">
            <button id="cancel-button">Cancel</button>
            <button id="apply-button">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  </body>
</html>
